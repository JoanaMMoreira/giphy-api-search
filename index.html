<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Giphy API Search</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700' rel='stylesheet' type='text/css'>
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <a href="https://joanammoreira.github.io/giphy-api-search/">
    <h1 class="title">Giphy API Search</h1>
  </a>
  <p class="error-message">No gif was found - please try again.</p>

  <div id="query" class="input-wrapper">
    <input type="text" id="inputQuery" class="query">
    <input type="button" id="submitButton" class="btn btn-primary btn-lg" value="Search">
  </div>

  <div class="result container-fluid">
    <div class="row">
      <div class="col-md-7 col-sm-6 col-xs-12">
        <div class="pos-1"></div>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-12">
        <div class="pos-2"></div>
        <div class="pos-3"></div>
      </div>
      <div class="col-md-2 col-sm-3 col-xs-12">
        <div class="pos-4"></div>
        <div class="pos-5"></div>
        <div class="pos-6"></div>
        <div class="pos-7"></div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>


</body>

</html>
